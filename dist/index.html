<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Three.js Body Control</title>
<style>
  html, body {
  height: 100%;
  margin: 0;
  background-color: black;
}

.silueta-fixed {
  position: fixed;
  left: 2vw;
  top: 2vh;
  width: clamp(150px, 15vw, 280px);
  height: 50vh;
  background: transparent;
  z-index: 20;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  pointer-events: none;
}

.silueta-gumbi {
  position: relative;
  width: 100%;
  height: 100%;
  pointer-events: auto;
}

.body-btn {
  position: absolute;
  min-width: 50px;
  min-height: 28px;
  background: #A5E2FF;
  color: #222;
  border: none;
  border-radius: 10px;
  font-size: clamp(0.8em, 1vw, 1em);
  cursor: pointer;
  transition: background 0.2s, box-shadow 0.2s;
  box-shadow: 0 2px 8px #0006;
  text-align: center;
  pointer-events: auto;
  user-select: none;
  font-family: inherit;
  font-weight: bold;
}
.body-btn.selected {
  background: #FFBCFF;
  color: #222;
  box-shadow: 0 0 12px 2px #fff3;
  border: none;
}

/* Pozicije gumba (gledateljeva lijeva = modelova desna) */
.head  { left: 50%; top: 0%;    transform: translate(-50%,0); width: 80px;}
.torso { left: 50%; top: 14%;   transform: translate(-50%,0); width: 80px; height: 70px;}
.left_shoulder { left: 7%;  top: 19%; width: 75px;}
.left_arm     { left: 2%;  top: 32%; width: 70px;}
.left_hand    { left: 0%;  top: 46%; width: 65px;}
.right_shoulder { right: 7%;  top: 19%; width: 75px;}
.right_arm     { right: 2%;  top: 32%; width: 70px;}
.right_hand    { right: 0%;  top: 46%; width: 65px;}
.left_thigh     { left: 25%; top: 45%; width: 70px;}
.left_shin      { left: 25%; top: 62%; width: 70px;}
.left_foot      { left: 25%; top: 80%; width: 70px;}
.left_toes      { left: 25%; top: 92%; width: 70px;}
.right_thigh     { right: 25%; top: 45%; width: 70px;}
.right_shin      { right: 25%; top: 62%; width: 70px;}
.right_foot      { right: 25%; top: 80%; width: 70px;}
.right_toes      { right: 25%; top: 92%; width: 70px;}

.slider-box {
  position: fixed;
  left: 2vw;
  top: calc(2vh + 50vh + 1vh);
  width: clamp(150px, 15vw, 280px);
  height: 40vh;
  background: #181818ee;
  border-radius: 14px;
  box-shadow: 0 2px 16px #000c;
  padding: 22px 18px 18px 18px;
  z-index: 22;
  display: flex;
  flex-direction: column;
  gap: 16px;
  align-items: stretch;
  justify-content: flex-start;
  pointer-events: auto;
  overflow-y: auto;
}

.slider-group {
  display: none;
  flex-direction: column;
  gap: 14px;
  align-items: stretch;
  width: 100%;
}
.slider-group.active {
  display: flex;
}
.slider-label {
  position: static;
  color: #fff;
  font-size: 1em;
  margin-bottom: 2px;
  margin-top: 0;
  width: 100%;
  display: block;
  text-align: left;
}
.slider-input {
  position: static;
  width: 100%;
  margin-bottom: 10px;
  margin-top: 0;
  display: block;
}
.slider-label.y-label {
  margin-top: 10px;
}

@media (max-width: 600px) {
  .silueta-fixed {
    width: 90vw;
    height: 40vh;
    min-width: 120px;
    min-height: 180px;
    left: 4vw;
    top: 2vh;
  }
  .body-btn {
    min-width: 38px;
    min-height: 22px;
    font-size: clamp(0.7em, 2vw, 1em);
  }
  .slider-box {
    width: 90vw;
    height: 40vh;
    min-width: 120px;
    left: 4vw;
    top: calc(2vh + 40vh + 1vh);
  }
}
.screenshot-btn {
  position: fixed;
  right: 24px;
  bottom: 24px;
  z-index: 1000;
  padding: 18px 32px;
  font-size: 1.3em;
  background: linear-gradient(135deg, #A5E2FF 0%, #222 60%, orange 100%);
  color: #fff;
  border: none;
  border-radius: 16px;
  box-shadow: 0 4px 24px #000a;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
}
.screenshot-btn:hover {
  background: linear-gradient(135deg, #A5E2FF 0%, #333 60%, #ff9800 100%);
  box-shadow: 0 6px 32px #000d;
  transform: scale(1.07);
}

</style>
